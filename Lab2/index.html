        * {

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;

            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            flex-grow: 1; /* –î–æ–∑–≤–æ–ª–∏—Ç–∏ –æ—Å–Ω–æ–≤–Ω–æ–º—É –∫–æ–Ω—Ç–µ–Ω—Ç—É —Ä–æ—Å—Ç–∏ */
        }

        .card {
            background: white;
            border-radius: 15px; /* –ó–±—ñ–ª—å—à–∏—Ç–∏ —Ä–∞–¥—ñ—É—Å –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—è */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            position: relative; /* –î–æ–¥–∞—Ç–∏ –ø–æ–∑–∏—Ü—ñ—é –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 5px solid #4a90e2;
        }

        .card a {
            display: block;
            padding: 15px;
            text-decoration: none;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;

        }

        footer {

            padding: 15px;

            color: white;
            margin-top: 20px;
        }

        footer a {
            color: #bb86fc;
            text-decoration: none;

        }
