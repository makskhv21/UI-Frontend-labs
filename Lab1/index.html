<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4a90e2, #6fb1fc);
            color: #fff;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 5px solid #2a9df4;
        }

        header h1 {
            font-size: 3.5em;
            margin: 0;
            color: #2a9df4;
        }

        header p {
            font-size: 1.5em;
            margin: 10px 0 0;
            color: #333;
        }

        main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            height: 400px; /* Fixed height for uniformity */
        }

        .card img {
            width: 100%;
            height: 250px; /* Set a fixed height for the images */
            object-fit: contain; /* Ensure the entire image is visible */
        }

        .card-content {
            padding: 15px;
            flex-grow: 1; /* Allow content to grow */
        }

        .card-content a {
            text-decoration: none;
            color: #2a9df4;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            display: block;
            transition: color 0.3s;
        }

        .card-content a:hover {
            color: #0056b3; /* Darker shade for hover effect */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 5px 0;
            color: #333;
        }

        footer a {
            color: #2a9df4; /* Link color */
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Beautiful Layouts</h1>
        <p>Discover a variety of stunning layouts designed for your inspiration.</p>
    </header>
    <main>

        </div>

            </div>
        </div>
        <div class="card" id="Layout4">
            <img src="./img/Layout4.png" alt="Layout4"/>
            <div class="card-content">
                <a href="./Layout4/index.html" target="_blank">Layout4 üåç</a>
            </div>
        </div>
        <div class="card" id="Layout5">
